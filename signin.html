<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS, we dont need wev version -->
    <link  rel="stylesheet" href="bootstrap-5.0.0-dist/css/bootstrap-grid.min.css" >
    <link  rel="stylesheet" href="bootstrap-5.0.0-dist/css/bootstrap.min.css" >
    <link  rel="stylesheet" href="styleSignin.css">


    <title>SignIn Page</title>
  </head>
  <body class="signin-body">
    <div class="container signin-container">
        <div class= "row ">
        <div class="col"></div>
            <div class="col-sm-12 col-md-8"></div>
            <div class="card signin-card">
                <div class="card-body">
                  <img src="src/images/contease solutions.jpg"  class="img-fluid rounded mx-auto d-block signin-img">
                
                  <form class="signin-form">
                    <div class="mb-3">
                      <label for="InputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="enter your email">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="InputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="InputPassword1" placeholder="password">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="Check1">
                      <label class="form-check-label" for="check1">accept terms and conditions</label>
                    </div>
                    <button type="submit" class="btn signin-btn btn-lg">Sign in</button>
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
                      <label class="form-check-label" for="flexSwitchCheckChecked">Remember me on this computer |
                        <a href="#"> Need help?</a>
                      </label>
                    </div>
                  </form>
                </div>
              </div> 
              <div class="createaccount-text">Create an account <a href="#">Sign Up</a> </div>
        <div class="col"></div>
        </div>
      
    </div>



    <!-- Option 1: Bootstrap Bundle with Popper-->
    <script src="bootstrap-5.0.0-dist/js/bootstrap.min.js"></script>
  </body>
</html>
